apiVersion: v1
kind: Service
metadata:
  name: service
  labels:
    app: service
spec:
  selector:
    app: service
  ports:
    - name: service
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service
  labels:
    app: service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service
  template:
    metadata:
      labels:
        app: service
    spec:
      containers:
        - name: service
          image: europe-west2-docker.pkg.dev/portfolio-463406/docker-repository/queue_service
          ports:
            - containerPort: 80
          env:
            - name: API_PORT
              value: "80"
            - name: MCP_ADDRESS
              value: "http://mcp/mcp"
            - name: OPENAI_API_BASE
              value: "https://api.openai.com/v1"
            - name: OPENAI_API_MODEL
              value: "gpt-5-mini"
            - name: TEMPORAL_HOST
              value: "temporal-frontend.temporal.svc.cluster.local"
            - name: TEMPORAL_PORT
              value: "7243"
            - name: TEMPORAL_NAMESPACE
              value: "staging"
            - name: TEMPORAL_TLS_CERT
              value: /etc/temporal/tls/tls.crt
            - name: TEMPORAL_TLS_KEY
              value: /etc/temporal/tls/tls.key
            - name: TEMPORAL_TLS_CA
              value: /etc/temporal/tls/ca.crt
          envFrom:
            - secretRef:
                name: service-secrets
          volumeMounts:
            - name: tls-secrets
              mountPath: /etc/secrets/tls
      imagePullSecrets:
        - name: gcp-pull-secret
      volumes:
        - name: tls-secrets
          secret:
            secretName: queue-temporal-tls-client
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: service-secrets
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: oci-secret-store
    kind: ClusterSecretStore
  target:
    name: service-secrets
  data:
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: stg_queue_openai_api_key
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: queue-temporal-tls-client
spec:
  secretName: queue-temporal-tls-client
  duration: 8760h
  renewBefore: 720h
  commonName: queue-temporal-tls-client
  usages:
    - client auth
  issuerRef:
    name: temporal-ca-issuer
    kind: ClusterIssuer
