apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: cors
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: prod-queue-small-rate-limit
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: prod-queue-protected
  cors:
    allowCredentials: true
    allowHeaders:
      - content-type
    allowMethods:
      - GET
      - POST
      - OPTIONS
    allowOrigins:
      - "https://queue.austinbayley.co.uk"